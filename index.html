<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript ToDo App</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <section class="heading">
            <h2>To Do List</h2>
        </section>

        <section class="input">
            <form id="newTaskForm">
                <h4>CREATE A TASK</h4>
                <input type="text" placeholder="Add task here" name="taskInput" id="taskInput" required>

                <h4>DUE DATE</h4>
                <input type="date" name="dueDate" id="dueDate">

                <button id="add">Add</button>
            </form>
        </section>

        <section class="output">
            <h4>TASKS</h4>
            <div class="list" id="taskList">
            </div>

        </section>

        <div class='sortList'>
            <button id="sortBtn">Sort</button>
        </div>

        <footer id="footer"></footer>

        <script src="/js/index.js"></script>

    </body>
</html>
